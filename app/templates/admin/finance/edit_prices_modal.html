<div class="modal fade" id="service_priceModal" tabindex="-1" role="dialog" data-bs-backdrop="static" aria-labelledby="service_priceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" data-backdrop="static" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="service_priceModalLabel">Форма редактирования ценового пакета <b>{{ price.price_code}}</b>.</h5>
        <button type="button" class="btn-close" onclick="clear_modal_service_prices();" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
            <h6>Введите требуемые значения и нажмите кнопку Изменить</h6>
            <form method="POST" action="{{url_for('admin_control.su_edit_price', p_id=price.id)}}" id="service_price_edit_form">
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                <div class="mt-3" title="Введите настройки ценового пакета">

                    <div class="input-group my-3" title="Введите цену [0, 100] не более {{basic_prices[1]*2}}">
                        <div class="input-group-prepend">
                            <span class="input-group-text btn-accent" id="price-1-pre">[0, 99], шт.</span>
                        </div>
                       <input type="number" id="price_1" name="price_1" class="form-control" placeholder="Введите цену не более {{basic_prices[1]*2}}"
                                           step="0.01" min="1" max="{{basic_prices[1]*2}}" value="{{price.price_1}}" required>
                       <div class="input-group-append">
                         <span class="input-group-text" id="price_1_addon">руб.</span>
                       </div>
                    </div>
                    <div class="input-group my-3" title="Введите цену [101, 500] не более {{basic_prices[2]*2}}">
                        <div class="input-group-prepend">
                            <span class="input-group-text btn-accent" id="price-2-pre">[100, 499], шт.</span>
                        </div>
                       <input type="number" id="price_2" name="price_2" class="form-control" placeholder="Введите цену не более {{basic_prices[2]*2}}"
                                           step="0.01" min="1" max="{{basic_prices[2]*2}}" value="{{price.price_2}}" required>
                       <div class="input-group-append">
                         <span class="input-group-text" id="price_2_addon">руб.</span>
                       </div>
                    </div>
                    <div class="input-group my-3" title="Введите цену [501, 1000] не более {{basic_prices[3]*2}}">
                        <div class="input-group-prepend">
                            <span class="input-group-text btn-accent" id="price-3-pre">[500, 999], шт.</span>
                        </div>
                       <input type="number" id="price_3" name="price_3" class="form-control" placeholder="Введите цену не более {{basic_prices[3]*2}}"
                                           step="0.01" min="1" max="{{basic_prices[3]*2}}" value="{{price.price_3}}" required>
                       <div class="input-group-append">
                         <span class="input-group-text" id="price_3_addon">руб.</span>
                       </div>
                    </div>
                    <div class="input-group my-3" title="Введите цену [1001, 3000] не более {{basic_prices[4]*2}}">
                        <div class="input-group-prepend">
                            <span class="input-group-text btn-accent" id="price-4-pre">[1000, 2999], шт.</span>
                        </div>
                       <input type="number" id="price_4" name="price_4" class="form-control" placeholder="Введите цену не более {{basic_prices[4]*2}}"
                                           step="0.01" min="1" max="{{basic_prices[4]*2}}" value="{{price.price_4}}" required>
                       <div class="input-group-append">
                         <span class="input-group-text" id="price_4_addon">руб.</span>
                       </div>
                    </div>
                    <div class="input-group my-3" title="Введите цену [3000+] не более {{basic_prices[5]*2}}">
                        <div class="input-group-prepend">
                            <span class="input-group-text btn-accent" id="price-5-pre">[3000+], шт.</span>
                        </div>
                       <input type="number" id="price_5" name="price_5" class="form-control" placeholder="Введите цену не более {{basic_prices[5]*2}}"
                                           step="0.01" min="1" max="{{basic_prices[5]*2}}" value="{{price.price_5}}" required>
                       <div class="input-group-append">
                         <span class="input-group-text" id="price_5_addon">руб.</span>
                       </div>
                    </div>
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="clear_modal_service_prices();" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-accent"
                            onclick="if(check_prices_form('service_price_edit_form')){bck_edit_price_post_process(`{{url_for('admin_control.su_edit_price', p_id=price.id)}}`, `{{url_for('admin_control.su_bck_prices')}}`)}">
                            Изменить
                        </button>
                </div>
            </form>
        </div>
      </div>


    </div>
  </div>
</div>
