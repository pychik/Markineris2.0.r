<div class="modal fade" id="transactionDetailModal" tabindex="-1" data-bs-backdrop="static" role="dialog" aria-labelledby="transactionDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="transactionDetailModalLabel">Детализация транзакции.</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="clear_td_modal()" aria-label="Close">
        </button>
      </div>
      <div class="modal-body text-justify">

          <div id="transactionDetaildiv">

          </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-accent" data-bs-dismiss="modal" onclick="clear_td_modal()"
                aria-label="Close">
            Ок</button>

      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="balanceModal" tabindex="-1" aria-labelledby="balanceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="balanceModalLabel">Введите сумму <span id="editBalanceTitle"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <form id="confirmBalanceForm" method="POST" >
                <div class="modal-body">
                    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                    <input type="number" class="form-control" id="balanceAmount" name="balanceAmount" placeholder="Введите сумму" min="1" max="1000000">
                    <input type="hidden" id="balanceOperationType" name="balanceOperationType">
                    <label for="editBalanceComment" class="form-label">Комментарий (опционально):</label>
                    <textarea class="form-control" id="editBalanceComment" rows="3" name="editBalanceComment" maxlength="100"></textarea>
                    <div class="form-check mt-3" id="promoCorrectionWrap" style="display:none;">
                      <input class="form-check-input" type="checkbox" id="isPromoCorrection" name="isPromoCorrection" value="1">
                      <label class="form-check-label" for="isPromoCorrection">
                        Промо-коррекция (MOD_UNIVERSAL)
                      </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-flex">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-accent ms-2">Подтвердить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
