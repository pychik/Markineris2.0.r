<div class="col-md-2 col-xs-12 text-center">
    <label><h5>Комплекты</h5></label>

    <div class="col-xs-12">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="BQCheckbox" name="with_packages"
                   onchange="javascript:packagesSet();" {% if copied_order %}
                        {% if copied_order.with_packages=='да' %}checked
                        {% endif %}
                    {% endif %}>
            <label class="form-check-label" for="BQCheckbox">Нужны комплекты</label>

        </div>
    </div>
    <div class="col-md-10 col-xs-12">
        <input {% if copied_order %}
                    {% if copied_order.with_packages=='да' %}type="number"
                    {% else %}type="hidden"
                    {% endif %}
               {% else %}
                    type="hidden"
               {% endif %}
               min="1" step="1" name="box_quantity"
               id="box_quantity" class="form-control"
            {% if copied_order %}value="{{ copied_order.box_quantity }}"
            {% else %}value="1"
            {% endif %} required>
    </div>

</div>

<script>
function packagesSet(){
    var boxes = document.getElementById('box_quantity');
    if(document.getElementById('BQCheckbox').checked){
        boxes.setAttribute("type", "number");
    }
    else{
        boxes.setAttribute("type", "hidden");
        boxes.setAttribute("value", "1");
    }
}
</script>
