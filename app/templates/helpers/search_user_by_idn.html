<div class="container text-center mt-3">
    <h3 align="center">Поиск пользователя по ИНН в истории заказов</h3>
    <small class="form-text text-muted mt-1">Введите ИНН, покоторому хотите найти пользователя! Сервис подгружает не более 50 результатов.</small>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-xs-12 d-flex">
            <input type="text" name="search_user_idn" id="search_user_idn" class="form-control" placeholder="Введите ИНН компании по которой хотите найти пользователя">
        </div>
    </div>
</div>
<div id="user_search_idn_result" class="mb-3"></div>

<script>
    $(document).ready(function(){
      {#load_data();#}
      function load_idn_data(query)
      {
       var csrf_token = "{{ csrf_token() }}";
       $.ajax({
        url:"{{ url_for('admin_control.user_search_idn', user_admin_id = admin_info.id) }}",
        headers:{"X-CSRFToken": csrf_token},
        method:"POST",
        data:{query:query},
        success:function(data)
        {
          $('#user_search_idn_result').html(data);
          $("#user_search_idn_result").append(data.htmlresponse);
        }
       });
      }
      $('#search_user_idn').keyup(function(){
        var search = $(this).val();
        if(search.length > 4){
        load_idn_data(search);
       }
        else{
        load_idn_data()
        }
      });
    });
</script>
