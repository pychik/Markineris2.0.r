    <div class="row collapse {% if price_exist %}show{% endif %}" id="collapsePrice" style="">

        <div class="col-md-6 col-xs-12 form-group">
            <label>
                Цена, р
            </label>
            <input type="number" step="0.01" id="article_price" name="article_price"
                class="form-control" value="{% if copied_order %}{{ copied_order.article_price }}{% else %}0{% endif %}"
            {% if price_exist %}min="1" required{% endif %}>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label>
                НДС,%
            </label>
            <select class="form-control" id="tax" name="tax" {% if price_exist %}required{% endif %}>
                <option  selected value="0" >0</option>
                  {% for el in tax_list%}
                    <option value="{{el}}" {% if copied_order %}
                                                    {% if copied_order.tax == el %}
                                                        selected
                                                    {% endif %}
                                                {% endif %}>{{el}}</option>
                  {%endfor%}

            </select>
        </div>
    </div>
</div>

            aria-controls="collapseDocResolve">

        </a>
        <a data-bs-toggle="tooltip" data-html="true" title="Если у вас есть разрешительный документ для позиции заказа, укажите тип документа, его название и дату получения документа

                </svg></span>
        </a>
    </label>
    <div class="collapse {%if copied_order %}{% if copied_order.rd_date %} show {% endif %}{% endif %}" id="collapseDocResolve">

        <div class="mt-1 form-group" title="Тип документа">
            <label for="rd_type" class="col-form-label text-right">Тип
                документа</label>
            <select class="form-control search-select" id="rd_type" name="rd_type">
                <option selected value="">Выберите тип документа </option>
                {% for rd in rd_types_list%}
                    <option value="{{rd}}" {% if copied_order %}
                                                    {% if copied_order.rd_type == rd %}
                                                        selected
                                                    {% endif %}
                                                {% endif %}>{{rd}}
                    </option>
                {%endfor%}

            </select>


        </div>
        <div class="mt-2 form-group" title="Код/название документа">
            <label for="rd_name" class=" col-form-label text-right">Код/Название
                документа</label>
            <input type="text" id="rd_name" name="rd_name"
                class="form-control col-sm-6"
                placeholder="Введите код/название документа"
                   value="{% if copied_order %}{% if copied_order.rd_name %}{{ copied_order.rd_name }}{% endif %}{% endif %}">
        </div>
        <div class="mt-2">

<!--                                                    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>-->
<!--                                                    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>-->
<!--                                                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
            <script>
                $(function () {
                    $("#rd_date").datepicker({
                        dateFormat: "dd.mm.yy",
                        changeMonth: true,
                        changeYear: true,
                        yearRange: '2008:'+(new Date).getFullYear(),
                        maxDate: new Date(),
                    });
                })

            </script>
            <div class="form-group" title="Дата оформления документа">
                <label for="rd_date"
                    class=" col-form-label text-right">Дата выдачи документа</label>

                <div class="input-group">

                        <input type="text" placeholder="Выберите дату"
                            class="form-control" id="rd_date"
                            onpaste="return false;" oncopy="return false"
                            oncut="return false" ondrag="return false"
                            ondrop="return false" autocomplete="off" name="rd_date"
                               aria-describedby="rd_input_btn"
                            readonly
                               value="{% if copied_order %}{% if copied_order.rd_date %}{{ copied_order.rd_date.strftime('%d.%m.%Y') }}{% endif %}{% endif %}">

                     <div class="input-group-append">
                        <span class="input-group-text text-danger" id="rd_input_btn"
                                title="Очистить дату"
                                onclick="document.getElementById('rd_date').value = '';">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22"
                                height="24" fill="currentColor" class="bi bi-eraser"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z">
                                </path>
                            </svg>
                        </span>
                    </div>
                </div>


            </div>




        </div>

    </div>
</div>
