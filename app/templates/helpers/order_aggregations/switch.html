{% set aggr_categories = ['одежда', 'носки и прочее'] %}

{% if category in aggr_categories %}
    <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" role="switch"
               id="aggrModeSwitch" name="has_aggr"
               {% if o_id %} disabled
                {% if has_aggr %}checked{% endif %}
{#               {% else %}onchange="toggleAggrLabel(this)"#}
               {% endif %}
               >
        <label class="form-check-label" for="aggrModeSwitch" id="aggrModeLabel">
            {% if has_aggr %}
                Режим заказа по наборам
            {% else %}
                Режим заказа по позициям
            {% endif %}
        </label>
    </div>
{% endif %}
