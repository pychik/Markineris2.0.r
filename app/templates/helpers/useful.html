        </h5>
        <h6 class="card-text text-center text-white">[код клиента]</h6>
    </div>

    <div class="card-body">
        <div class="collapse mb-1" id="collapseOrder4_{{ loop.index }}">
            <div class="card card-body border text-center">
                <h6 class="card-title bottom">Номер заказа <b>[]</b></h6>
                <h6 class="card-title bottom">Агент  <b>[]</b></h6>
                        <h6 class="card-title bottom"><b>o.created_at.strftime('%Y-%m-%d %H:%M:%S')</b></h6>
                <h5 class="card-title bottom font-10" >Отгрузка на <b>[]</b></h5>

                <h5 class="card-title bottom font-10" ><b>*******************</b></h5>

                <h5 class="card-title bottom font-10" ><b>*******************</b></h5>

            </div>
        </div>

            <form method="post" action="#" title="Скачать таблицу заказа">

                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5

            <button class="btn btn-sm btn-outline-info btn-block mt-1" readonly> менеджер - <b>[]</b></button>
        </div>

        <div class="mt-1">
            <button class="btn btn-sm btn-light btn-block mb-1" readonly> <b>КС: []    КМ: []</b></button>
        </div>
        <div class="mt-3">

            <button class="btn btn-sm btn-outline-success btn-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>

            </button>

        </div>
    </div>

    </div>

{% endfor %}


<div id="user_activate_modal">
</div>
<script>
function perform_modal_user_activation_comment(u_id,u_name, u_organization_idn, u_sign_up_comment) {
    var modal_block = document.getElementById('user_activate_modal');
    modal_block.innerHTML = ` <div class="modal fade" id="user_sign_up_commentModal${u_id}" tabindex="-1" role="dialog" aria-labelledby="user_sign_up_commentModal${u_id}Label" aria-hidden="true">
          <div class="modal-dialog modal-lg" data-backdrop="static" role="document">
            <div class="modal-content">
              <div class="modal-header bg-warning">
                <h5 class="modal-title" id="user_sign_up_commentModal${u_id}Label">Спорный момент при регистрации.</h5>
                <button type="button" class="close" onclick="clear_user_sign_up_modal();" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="mt-1">
                    <small class="text-secondary">${u_sign_up_comment}</small>
                  </div>
                <div class=" mt-3">
                    <small class="text-secondary">Активировать такого пользователя может только  <b>superuser</b> <br><span style="color: red">Обратитесь к AllMark.</span></small>
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="clear_user_sign_up_modal();" data-dismiss="modal">Закрыть</button>

              </div>
            </div>
          </div>
        </div>`;
}





function clear_user_sign_up_modal(){
    document.getElementById("user_activate_modal").innerHTML = '';
}
</script>
